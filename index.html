<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Algoritmo Genético</title>
    <link rel="stylesheet" href="./styles/style.css">
    <script src="./vendor/vue.js"></script>
</head>
<body>
    <div id="app">
        <header class="tools">
            <button @click="createPathMatrix" class="tools__play"><img src="./img/play.png" alt="Iniciar Simulador"></button>
            <button @click="useShovel" class="tools__path-maker"><img id="shovel" src="./img/shovel.png" alt="Pá"></button>
        </header>
        <main class="canvas-wrapper">
            <canvas class="canvas" @mouseDown="startDrawing" @mouseUp="finishedDrawing" @mouseMove="draw" id="canvas"></canvas>
            <div id="entities" class="entities-plane">
                <img id="cheese" src="./img/cheese.png" width="100" height="100">
            </div>
        </main>
